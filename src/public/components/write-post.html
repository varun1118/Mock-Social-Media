<div class="container my-2">
    <h1 class="h1 text-center">Write Post</h1>
  
    <!-- Write Post form -->
    <form>
      <div class="form-group">
        <label for="exampleInputTitle">Title</label>
        <input  id="title" type="text" class="form-control" id="exampleInputTitle" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputBody">Body</label>
        <textarea id="body" class="form-control" id="exampleInputBody" rows="9" cols="50"></textarea>
      </div>
      <button type="submit" id="btn-primary" class="btn btn-primary">POST</button>
    </form>
  </div>
  
  <script src="/app/write-post.js"></script>
